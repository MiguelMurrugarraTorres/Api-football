name: football_news_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.1+4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0                # compatible con Dart 3.2.5
  url_launcher: ^6.2.4        # compatible con 3.16
  shared_preferences: ^2.2.3  # evita el requisito de Dart >=3.3.0
  pull_to_refresh: ^2.0.0
  webview_flutter: ^4.4.2     # estable para 3.16
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3     # apto para Dart 3.2.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/Primerfoot_icon.png"
  image_path_ios: "assets/Primerfoot_icon.png"

flutter:
  uses-material-design: true
